<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{title}}
  </h1>
</div>

<div *ngIf="identity" class="central col-lg-11">
  <p>Est√°s logueado :)</p>
</div>

<div class="col-lg-12">
  <div class="col-lg-6">
    <h1>Sign in</h1>
    <div *ngIf="errorMessage" class="alert alert-danger">
      <strong>Error!</strong> {{errorMessage}}
    </div>
    <form #signInForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
      <p>
        <label for="">Email</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">Email is required</span>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required>
      </p>
      <input type="submit" value="Sign in" class="btn btn-primary">
    </form>
  </div>
  <div class="col-lg-6">
    <h1>Sign up</h1>
    <form #signUpForm="ngForm" class="col-md-10">
      <p>
        <label for="">Name</label>
        <input type="text" class="form-control" required>
      </p>
      <p>
        <label for="">Lastname</label>
        <input type="text" class="form-control" required>
      </p>
      <p>
        <label for="">Email</label>
        <input type="email" class="form-control" required>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" class="form-control" required>
      </p>
      <input type="submit" value="Sign up" class="btn btn-primary">
    </form>
  </div>
</div>
