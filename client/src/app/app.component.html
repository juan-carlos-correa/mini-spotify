<div *ngIf="identity" class="col-lg-1">
  <h1>
    {{title}}
  </h1>
</div>
<div class="clearfix"></div>
<div *ngIf="identity" class="central col-lg-11">
  <p>Estás logueado :)</p>
  {{this.identity.name}} {{this.identity.surname}}
  <span class="btn btn-info" (click)="logout()"> Cerrar sesión </span>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Sign in</h1>
    
    <form #signInForm="ngForm" (ngSubmit)="onSubmitSigin()" class="col-md-10">
      <div *ngIf="errorMessageSignup" class="alert alert-danger">
        <strong>Error!</strong> {{errorMessage}}
      </div>
      <p>
        <label for="">Email</label>
        <input type="email" #emailSignin="ngModel" name="emailSignin" [(ngModel)]="user.email" class="form-control" required>
        <span class="text-danger" *ngIf="!emailSignin.valid && emailSignin.touched">Email is required</span>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" #passwordSignin="ngModel" name="passwordSignin" [(ngModel)]="user.password" class="form-control" required>
        <span class="text-danger" *ngIf="!passwordSignin.valid && passwordSignin.touched">Password is required</span>
      </p>
      <input type="submit" value="Sign in" class="btn btn-primary">
    </form>
  </div>

  <div class="col-lg-6">
    <h1>Sign up</h1>
    <form #signUpForm="ngForm" (ngSubmit)="onSubmitSignup()" class="col-md-10">
      <div *ngIf="errorMessageSignin" class="alert alert-danger">
        <strong>Error!</strong> {{errorMessageSignin}}
      </div>
      <p>
        <label for="">Name</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="newUser.name" class="form-control" required>
        <span class="text-danger" *ngIf="!name.valid && name.touched">Name is required</span>
      </p>
      <p>
        <label for="">Lastname</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="newUser.surname" class="form-control" required>
        <span class="text-danger" *ngIf="!surname.valid && surname.touched">Lastname is required</span>
      </p>
      <p>
        <label for="">Email</label>
        <input type="email" #emailSignup="ngModel" name="emailSignup" [(ngModel)]="newUser.email" class="form-control" required>
        <span class="text-danger" *ngIf="!emailSignup.valid && emailSignup.touched">Email is required</span>
      </p>
      <p>
        <label for="">Password</label>
        <input type="password" #passwordSignup="ngModel" name="passwordSignup" [(ngModel)]="newUser.password" class="form-control" required>
        <span class="text-danger" *ngIf="!passwordSignup.valid && passwordSignup.touched">Password is required</span>
      </p>
      <input type="submit" value="Sign up" class="btn btn-primary">
    </form>
  </div>
</div>
